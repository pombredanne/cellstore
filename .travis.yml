language: node_js
node_js:
- '0.10.33'
addons:
  firefox: '31.0'
before_script:
- gem install sass
- npm install -g bower gulp
- bower install
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- gulp setup
after_script:
- gulp teardown
matrix:
  fast_finish: true
  allow_failures:
